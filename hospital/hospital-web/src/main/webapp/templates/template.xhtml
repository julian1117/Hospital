<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<!-- start: Meta -->
	<meta charset="utf-8" />
	<title>Hospital laura maria</title>
	<meta name="description" content="GotYa Free Bootstrap Theme" />
	<meta name="keywords"
		content="Template, Theme, web, html5, css3, Bootstrap" />
	<meta name="author" content="Łukasz Holeczek from creativeLabs" />
	<!-- end: Meta -->

	<!-- start: Mobile Specific -->
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1" />
	<!-- end: Mobile Specific -->

	<!-- start: Facebook Open Graph -->
	<meta property="og:title" content="" />
	<meta property="og:description" content="" />
	<meta property="og:type" content="" />
	<meta property="og:url" content="" />
	<meta property="og:image" content="" />
	<!-- end: Facebook Open Graph -->

	<!-- start: CSS -->
	<link href="#{request.contextPath}/css/bootstrap.css" rel="stylesheet" />
	<link href="#{request.contextPath}/css/bootstrap-responsive.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/css/style.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css"
		href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700" />
	<link rel="stylesheet" type="text/css"
		href="http://fonts.googleapis.com/css?family=Droid+Serif" />
	<link rel="stylesheet" type="text/css"
		href="http://fonts.googleapis.com/css?family=Boogaloo" />
	<link rel="stylesheet" type="text/css"
		href="http://fonts.googleapis.com/css?family=Economica:700,400italic" />
	<!-- end: CSS -->

	<link rel="icon" type="image/png"
		href="#{request.contextPath}/img/icons/icono.png" />

</h:head>
<h:body>
	<!--start: Header -->
	<header>
		<h:form prependId="false">
			<!--start: Container -->
			<div class="container">

				<!--start: Row -->
				<div class="row">

					<!--start: Logo -->
					<div class="logo span3">

						<a class="brand" href="#"><img
							src="#{request.contextPath}/img/logo.jpg" alt="Logo" /></a>


					</div>
					<!--end: Logo -->

					<!--start: Navigation -->
					<div class="span9">

						<div class="navbar navbar-inverse">
							<div class="navbar-inner">
								<a class="btn btn-navbar" data-toggle="collapse"
									data-target=".nav-collapse"> <span class="icon-bar"></span>
									<span class="icon-bar"></span> <span class="icon-bar"></span>
								</a>
								<div class="nav-collapse collapse">
									<ul class="nav">

										<li class="active"><ui:repeat var="pag"
												value="#{sessionController.accesos}">
												<li><h:commandLink action="#{pag.getLinks()}"
														value="#{pag.nombre}" /></li>

											</ui:repeat></li>
										<li><h:commandLink
												action="#{sessionController.cerrarSession()}" value="Salir"
												rendered="#{sessionController.isSesion()}" /></li>
									</ul>
								</div>
							</div>
						</div>

					</div>
					<!--end: Navigation -->

					<div class='box' align="center">
						<div class='container' align="center">

							<ul>
								<li><h:outputLabel
										value="Usuario en sesion: #{sessionController.usuario}"
										rendered="#{sessionController.isSesion()}" /></li>
							</ul>
						</div>
					</div>
				</div>
				<!--end: Row -->

			</div>
			<!--end: Container-->
		</h:form>
	</header>
	<!--end: Header-->


	<!-- start: Slider -->
	<h:panelGroup rendered="#{!sessionController.sesion}">

		<div class="slider-wrapper">

			<div id="da-slider" class="da-slider">
				<div class="da-slide">
					<h2>Siempre pendientes de la salud de los que queires</h2>
					<p></p>
					<a href="#" class="da-link">Mas</a>
					<div class="da-img">
						<img src="#{request.contextPath}/img/parallax-slider/0.png"
							alt="image01" />
					</div>
				</div>
				<div class="da-slide">
					<h2>Queremos siempre lo mejor para ti </h2>
					<p></p>
					<a href="#" class="da-link">Mas</a>
					<div class="da-img">
						<img src="#{request.contextPath}/img/parallax-slider/3.png"
							alt="image02" />
					</div>
				</div>
				<div class="da-slide">
					<h2>innovación constante para ti</h2>
					<p></p>
					<a href="#" class="da-link">Mas</a>
					<div class="da-img">
						<img src="#{request.contextPath}/img/parallax-slider/4.jpg"
							alt="image03" />
					</div>
				</div>

				<nav class="da-arrows">
					<span class="da-arrows-prev"></span> <span class="da-arrows-next"></span>
				</nav>
			</div>
		</div>
	</h:panelGroup>
	<!-- end: Slider -->



	<!-- /DIV PRINCIPAL PARA TRABAJAR-->
	<br />
	<br />
	<section class='aboutus center' id='portafolio'>
		<div class='container' align="center">
			<div class="box">
				<p:growl id="growl" showDetail="true" sticky="true"
					autoUpdate="true" />
				<ui:insert name="cuerpo" />
			</div>

		</div>

	</section>



	<!-- start: Footer -->
	<div id="footer">

		<!-- start: Container -->
		<div class="container">

			<!-- start: Row -->
			<div class="row">


				<div class="span6">

					<!-- start: Follow Us -->
					<h3>Siguenos en!</h3>
					<ul class="social-grid">
						<li>
							<div class="social-item">
								<div class="social-info-wrap">
									<div class="social-info">
										<div class="social-info-front social-twitter">
											<a href="http://twitter.com"></a>
										</div>
										<div class="social-info-back social-twitter-hover">
											<a href="http://twitter.com"></a>
										</div>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="social-item">
								<div class="social-info-wrap">
									<div class="social-info">
										<div class="social-info-front social-facebook">
											<a href="http://facebook.com"></a>
										</div>
										<div class="social-info-back social-facebook-hover">
											<a href="http://facebook.com"></a>
										</div>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="social-item">
								<div class="social-info-wrap">
									<div class="social-info">
										<div class="social-info-front social-dribbble">
											<a href="http://dribbble.com"></a>
										</div>
										<div class="social-info-back social-dribbble-hover">
											<a href="http://dribbble.com"></a>
										</div>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="social-item">
								<div class="social-info-wrap">
									<div class="social-info">
										<div class="social-info-front social-flickr">
											<a href="http://flickr.com"></a>
										</div>
										<div class="social-info-back social-flickr-hover">
											<a href="http://flickr.com"></a>
										</div>
									</div>
								</div>
							</div>
						</li>
					</ul>
					<!-- end: Follow Us -->

				</div>

			</div>
			<!-- end: Row -->

		</div>
		<!-- end: Container  -->

	</div>
	<!-- end: Footer -->


	<!-- start: Java Script -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="#{request.contextPath}/js/jquery-1.8.2.js"></script>
	<script src="#{request.contextPath}/js/bootstrap.js"></script>
	<script src="#{request.contextPath}/js/flexslider.js"></script>
	<script src="#{request.contextPath}/js/carousel.js"></script>
	<script src="#{request.contextPath}/js/jquery.cslider.js"></script>
	<script src="#{request.contextPath}/js/slider.js"></script>
	<script defer="defer" src="#{request.contextPath}/js/custom.js"></script>
	<!-- end: Java Script -->

</h:body>
</html>
