<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="cuerpo">

		<h:form prependId="false">

			<!-- <p:growl id="growl" showDetail="true" sticky="true" /> -->
	<!-- <p:panel id="panelPrincipal" header="Registro de la Cita Medica"> -->
			

			<p:accordionPanel>
				<p:tab title="EXAMENES"> 
				<p:panel id="paneldatosExamen" >
					<h:panelGrid columns="2">

							<h:outputLabel for="tftTipoExamen" id="lblTipoExamen"
							value="#{msj['procedimiento.tipoExamen']}" />
						<h:selectOneMenu id="tftTipoExamen"
							value="#{proceControler.tipoExamen}" converter="tipoExamenConver"
							class="form-control">

							<f:selectItems value="#{proceControler.listarExamen}" var="exa"
								itemValue="#{exa}" itemLabel="#{exa.nomTipoExamen}" />
								
					
						</h:selectOneMenu>
						
						
						<h:outputLabel for="descripcionExamen" id="lbdescripcionExamen"
							value="#{msj['procedimiento.descripcion']}"></h:outputLabel>
							
						<p:inputTextarea id="descripcionExamen"
							value="#{proceControler.descripcionExamen}" rows="10" cols="250"
							completeMethod="#" queryDelay="450" minQueryLength="6"></p:inputTextarea>
							
							<p:commandButton id="btnCrearExamen"
							value="#{msj['procedimiento.generaExamen']}"
							action="#{proceControler.generarExamen}"
							process="@this paneldatosExamen"
							></p:commandButton>

					</h:panelGrid>
					</p:panel>
				  </p:tab>
			</p:accordionPanel>

			<p:accordionPanel>
				<p:tab title="CIRUGIAS">
					<p:panelGrid columns="4">

					</p:panelGrid>
				</p:tab>
			</p:accordionPanel>

			<p:accordionPanel>
				<p:tab title="HOSPITALIZACION">
					<p:panelGrid columns="4">

					</p:panelGrid>
				</p:tab>
			</p:accordionPanel>
<!-- </p:panel> -->

		</h:form>
	</ui:define>
</ui:composition>
