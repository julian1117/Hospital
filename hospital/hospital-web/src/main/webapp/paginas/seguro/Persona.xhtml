<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">


	<ui:define name="cuerpo">

		<h:form prependId="false">

			<p:panel id="paneldatosP" header="Datos Persona">

				<h:panelGrid id="paneldatos" columns="2">

					<h:outputLabel for="tftCedula" id="lblCedula"
						value="#{msj['persona.cedula']}:"></h:outputLabel>
					<h:inputText id="tftCedula" value="#{personaControler.idPersona}"></h:inputText>


					<h:outputLabel for="tftNombre" id="lblNombre"
						value="#{msj['persona.nombre']}:"></h:outputLabel>
					<h:inputText id="tftNombre" value="#{personaControler.nombre}"></h:inputText>


					<h:outputLabel for="tftApellido" id="lblApellido"
						value="#{msj['persona.apellido']}:"></h:outputLabel>
					<h:inputText id="tftApellido" value="#{personaControler.apellido}"></h:inputText>


					<p:outputLabel for="button" value="Button:" />
					<h:inputText id="button" value="#{personaControler.fechastr}"
						 mode="inline" />




					<h:outputLabel for="tftTelefono" id="lblTelefono"
						value="#{msj['persona.telefono']}:"></h:outputLabel>
					<h:inputText id="tftTelefono" value="#{personaControler.telefono}"></h:inputText>

					<h:outputLabel for="tftDireccion" id="lblDireccion"
						value="#{msj['persona.direccion']}:"></h:outputLabel>
					<h:inputText id="tftDireccion"
						value="#{personaControler.direccion}"></h:inputText>

					<h:outputLabel for="tftTipoUs" id="lblTipoUs"
						value="#{msj['persona.tipoUsuario']}:" />
					<h:selectOneMenu id="tftTipoUs" value="#{personaControler.tipoUsu}">
						<f:selectItems value="#{personaControler.tipoUsuarios}" var="tipo"
							itemValue="#{tipo}" itemLabel="#{tipo}"></f:selectItems>
					</h:selectOneMenu>

					<h:outputLabel for="tftEmail" id="lblEmail"
						value="#{msj['persona.email']}:"></h:outputLabel>
					<h:inputText id="tftEmail" value="#{personaControler.email}"></h:inputText>

					<h:outputLabel for="tftSexo" id="lblSexo"
						value="#{msj['persona.sexo']}:"></h:outputLabel>
					<h:inputText id="tftSexo" value="#{personaControler.sexo}"></h:inputText>

					<h:outputLabel for="tftCiudad" id="lblCiudad" value="Ciudad" />
					<h:selectOneMenu id="tftCiudad" value="#{personaControler.ciudad}"
						converter="ciudadConver" class="form-control">
						
							<f:selectItems value="#{personaControler.nombreCiudad}" var="doc"
								itemValue="#{doc}" itemLabel="#{doc.nombre}" />
						
					</h:selectOneMenu>


					<br></br>
					<h:panelGrid id="panelbtns" columns="2" >
						<p:commandButton id="btnCrear" value="#{msj['persona.crear']}"
							actionListener="#{personaControler.crearPersona()}"
							process="@this paneldatos" />


						<p:commandButton id="btnBuscar" value="#{msj['persona.buscar']}"
							action="#{personaControler.buscar}" class="btn" 
							process="@this tftCedula" update="paneldatos"/>
							
							<p:commandButton id="btnEditar" value="#{msj['persona.editar']}"
							action="#{personaControler.editar}" class="btn" 
							process="@this paneldatos"/>


							<p:commandButton id="btnEliminar" value="#{msj['persona.eliminar']}"
							action="#{personaControler.eliminar}" class="btn" 
							process="@this tftCedula" />
							
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>


		</h:form>
	</ui:define>

</ui:composition>
